dependencies:
  # Required IDF version
  idf: ">=5.1"
  espressif/esp32-camera:
    version: "master"
    git: https://github.com/espressif/esp32-camera.git
    require: public
    rules:
      - if: "target in [esp32, esp32s2, esp32s3]"

  mdns: 
    version: "1.3.0"
    require: public

  joltwallet/littlefs: 
    version: "1.14.4"
    require: public